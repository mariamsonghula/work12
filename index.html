<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <img class="image1" src="image/image.png" alt="photo">
        
        <div class="right_div">

            <div class="right_div1">
                <h2>Join us today <span>ðŸ‘‹</span></h2>
                <p class="div_text1">Clarity gives you the blocks and components you need to create a truly
                    professional website.</p>

                <a href="https://www.google.com/"> 
                       <button class="div_button">
                        <img class="google_image" src="image/google 2.svg" alt="googlephoto">
                        <p class="button_text">Sign up with Google</p>
                    </button> 
                </a>
            </div>

            <div class="second_div2">
                <form class="registration">
                    <div class="forms_div">
                        <label class="first_label" for="firstname">First & Last Name</label>
                        <input class="my_form" name="name&lastname" type="text" id="firstname"
                         placeholder="i.e. Davon Lean">
                    </div>
                    <div class="forms_div">
                        <label class="first_label" for="email">Email Address</label>
                        <input class="my_form" name="mail" type="email" id="email" placeholder="i.e. davon@mail.com">
                    </div>
                    <div class="forms_div">
                        <label class="first_label" for="password">Password</label>
                        <input class="my_form" name="passcode" type="password" id="password" placeholder="**********">
                    </div>

                    <div class="last_div">
                        <input id="checkme" name="rememberme" type="checkbox">
                        <label class="last_label" for="checkme">Remember me</label>
                    </div>
                    <button type="submit" class="button_2">Create Accaunt</button>


                    <p class="link_text">
                        Don't have an account? <a class="link" href="https://www.google.com/" target="_blank">Create free account</a>
                    </p>















                </form>












            </div>










        </div>
